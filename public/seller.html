<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☠ Super Proyecto:Seller ☠</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/seller.css">
</head>
<body>
    <img src="./img/loading.gif" class="loader">
    <div class="form">
        <h1 class="form-title">Apply as a seller account</h1>
        <input type="text" id="name" autocomplete="off" placeholder="Business Name">
        <textarea id="address" autocomplete="off" placeholder="Business Address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="About your Business"></textarea>
        <input type="number" id="number" autocomplete="off" placeholder="Contact Number">
        <span class="error">this is an error</span>
        <button class="apply-btn">Get your account</button>
    </div>
    <img src="./img/seller-bg.png" class="seller-img">

    <link rel="stylesheet" href="./js/common.js">
    <link rel="stylesheet" href="./js/seller.js">
</body>
</html>
